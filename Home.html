<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventfolio - Home</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header, main, footer {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar a {
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            transform: translateX(-50%);
            left: 50%;
            top: 100%;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .event-details {
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
        }



        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        h1, h2 {
            color: #fbc531;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }


        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        main section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        ul li a {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <header>
        <h1>Eventfolio</h1>
        <p>An archive of events</p>
    </header>

    <div class="navbar">
        <a href="home.html"> Home</a>
        <div class="dropdown">
            <a href="eventarchive.html"> Events</a>
            <div class="dropdown-content">
                <a href="event.html">Batch Day</a>
		<a href="event.html">Fresher's Day</a>
     
            </div>
        </div>
        <a href="submitevent.html" class="sprite addevent"> New</a>
    </div>


    <main>
        <section>
            <h2>Welcome to Eventfolio!</h2>
            <p>Discover a collection of exciting past events and explore what's coming up next.</p>
        </section>

        <section>
            <h2>Spotlight Events</h2>
            <ul>
                <li><a href="event.html">19th Birthday</a></li>
                <li><a href="event.html">Batch day 2023</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Your Memories are Worth Saving!!</p>
    </footer>

</body>

</html>
